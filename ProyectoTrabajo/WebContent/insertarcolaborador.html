<body>
<h1 style="text-align:center">Bienvenido al registro de colaboradores</h1>
<div class="formulario">
<form action="Recogedatos.jsp" method="get">
 
  <table >
    <tr>
      <td><label for="nombre">Nombre: </label></td>
      <td><input type="text" name="nombre" id="nombre"></td>
    </tr>
    <tr>
      <td><label for="apellido">Apellido:  </label></td>
      <td><input type="text" name="apellido" id="apellido"></td>
    </tr>
    <tr>
      <td><label for="usuario">Aportación: </label></td>
      <td><input type="text" name="aportacion" id="aportacion"></td>
    </tr>
    <tr>
      <td>¿Cómo nos ayudará?</td>
      <td><textarea name="mensaje" id="mensaje"  placeholder="Escribe tu mensaje"></textarea></td>
    </tr>
    <tr>
      <td>Telefono de contacto</td>
      <td><textarea name="telefono" id="telefono"  placeholder="Escribe tu telefono"></textarea></td>
    </tr>
     <tr>
      <td>Su dirección</td>
      <td><textarea name="direccion" id="direccion"  placeholder="Escribe tu dirección"></textarea></td>
    </tr>
    <tr>    
      <td class="envi" colspan="2" align="center"><input type="submit" name="button" id="enviar" value="Enviar"></td>
      <td class="eli"> <input type="reset"  id="reset" value="Borrar información">
      </td>
     
    </tr>
  </table>
  <p><br>
  </p>
</form>
