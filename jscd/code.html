    <script>
        function aleatoriobtn(acciones) {
            let sizeAcciones = acciones.length;
            let axu, random;


            while (0 !== sizeAcciones) {
                random = Math.floor(Math.random() * sizeAcciones);
                sizeAcciones -= 1;
                aux = acciones[sizeAcciones];
                acciones[sizeAcciones] = acciones[random];
                acciones[random] = aux;
            }
            return acciones;
        }
